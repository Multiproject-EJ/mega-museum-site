<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mega-Museum VR Gallery</title>
    <meta name="description" content="Step inside the Mega-Museum VR gallery room in your browser or VR headset.">
    <link rel="icon" type="image/svg+xml" href="../assets/img/favicon.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #000;
        color: #fff;
      }
      .hint {
        position: fixed;
        top: 12px;
        width: 100%;
        text-align: center;
        font-size: 0.95rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        pointer-events: none;
        z-index: 10;
      }
      .hint span {
        background: rgba(0, 0, 0, 0.65);
        padding: 0.4rem 0.75rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      a-scene {
        height: 100vh;
        width: 100vw;
      }
    </style>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <div class="hint"><span>Desktop: WASD + mouse • Quest: tap ‘Enter VR’</span></div>

    <a-scene renderer="colorManagement: true" background="color: #000">
      <a-assets>
        <img id="art1" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=512&q=80" crossorigin="anonymous" alt="Abstract art" />
        <img id="art2" src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=512&q=80" crossorigin="anonymous" alt="Gallery art" />
        <img id="art3" src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=512&q=80" crossorigin="anonymous" alt="Digital art" />
      </a-assets>

      <a-entity light="type: ambient; intensity: 0.4"></a-entity>
      <a-entity light="type: directional; intensity: 0.9; castShadow: true" position="2 4 1"></a-entity>

      <a-plane position="0 0 0" rotation="-90 0 0" width="12" height="12" color="#222" shadow="receive: true"></a-plane>

      <a-box position="0 2 -5" depth="0.2" height="4" width="12" color="#1a1a1a"></a-box>
      <a-box position="-6 2 0" rotation="0 90 0" depth="0.2" height="4" width="12" color="#111"></a-box>
      <a-box position="6 2 0" rotation="0 -90 0" depth="0.2" height="4" width="12" color="#111"></a-box>
      <a-box position="0 4 0" rotation="90 0 0" depth="0.2" height="12" width="12" color="#0d0d0d"></a-box>

      <a-plane src="#art1" position="-3 2 -4.89" width="2.5" height="2.5" material="roughness: 0.2; metalness: 0.1"></a-plane>
      <a-plane src="#art2" position="0 2 -4.89" width="2.5" height="2.5" material="roughness: 0.2; metalness: 0.1"></a-plane>
      <a-plane src="#art3" position="3 2 -4.89" width="2.5" height="2.5" material="roughness: 0.2; metalness: 0.1"></a-plane>

      <a-torus-knot position="0 1.5 -1" radius="0.9" radius-tubular="0.2" color="#ff7b54" material="metalness: 0.5; roughness: 0.2" animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear" shadow="cast: true"></a-torus-knot>

      <a-entity id="rig" movement-controls="fly: false; speed: 0.5" position="0 1.6 3">
        <a-entity camera look-controls wasd-controls="acceleration: 30" position="0 0 0"></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
